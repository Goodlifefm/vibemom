# =============================================================================
# Production override for Docker Compose
# =============================================================================
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build
#
# Or via Makefile:
#   make up-prod
#
# This override:
#   - Removes API port exposure (only accessible via nginx)
#   - Removes DB port exposure (security)
#   - Configures nginx with proper volume mounts
#   - Adds certbot service for SSL certificates
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Database - remove external port exposure in production
  # ---------------------------------------------------------------------------
  db:
    ports: []

  # ---------------------------------------------------------------------------
  # API - remove external port exposure (accessed via nginx only)
  # ---------------------------------------------------------------------------
  api:
    ports: []

  # ---------------------------------------------------------------------------
  # Nginx HTTPS Reverse Proxy
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/conf.d:/etc/nginx/conf.d:ro
      - letsencrypt:/etc/letsencrypt:ro
      - certbot-www:/var/www/certbot:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Certbot for Let's Encrypt SSL certificates
  # ---------------------------------------------------------------------------
  # Not a running service - use manually:
  #   docker compose -f docker-compose.yml -f docker-compose.prod.yml run --rm certbot certonly ...
  #
  certbot:
    image: certbot/certbot
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: ["sleep", "infinity"]
    profiles:
      - certbot

# =============================================================================
# Named volumes for SSL certificates
# =============================================================================
volumes:
  letsencrypt:
  certbot-www:
