# Auto-deploy to VPS on push to main/master. Manual run: Actions → Deploy to VPS → Run workflow.
# If your default branch is not main/master, change the "push" branches below (one line).
name: Deploy to VPS

on:
  push:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: deploy-vps
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          command_options: "-o StrictHostKeyChecking=no"
          script_stop: true
          envs: REF_NAME
        env:
          REF_NAME: ${{ github.ref_name }}
        script: |
          cd /root/vibemom
          git fetch --all
          git reset --hard origin/$REF_NAME
          docker compose pull || true
          docker compose up -d --build
          docker compose ps
          docker compose logs --tail=120 bot
