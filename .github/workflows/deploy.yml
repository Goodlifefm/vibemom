# Auto-deploy to VPS on push to v2-editor branch. Manual run: Actions → Deploy to VPS → Run workflow.
name: Deploy to VPS

on:
  push:
    branches:
      - v2-editor
  workflow_dispatch:

concurrency:
  group: deploy-vps
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check deploy secrets
        run: |
          if [ -z "${{ secrets.VPS_HOST }}" ]; then echo "Error: VPS_HOST secret is not set"; exit 1; fi
          if [ -z "${{ secrets.VPS_USER }}" ]; then echo "Error: VPS_USER secret is not set"; exit 1; fi
          if [ -z "${{ secrets.VPS_SSH_KEY }}" ]; then echo "Error: VPS_SSH_KEY secret is not set"; exit 1; fi

      - name: Prepare SSH known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 22 "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -e

            echo "== Docker check =="
            command -v docker || (echo "Error: docker not found"; exit 1)
            docker compose version || docker-compose version || (echo "Error: docker compose not found"; exit 1)

            echo "== Go to project =="
            cd /root/vibemom || (echo "Error: /root/vibemom not found. Clone repo first."; exit 1)

            echo "== Update code =="
            git fetch --all
            git checkout v2-editor
            git reset --hard origin/v2-editor

            echo "== Build & run =="
            docker compose down || true
            docker compose pull || true
            docker compose up -d --build

            echo "== Cleanup =="
            docker image prune -f

            echo "== Status =="
            docker compose ps
            docker compose logs --tail=80 bot
