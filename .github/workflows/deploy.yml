# Auto-deploy to VPS on push to v2-editor branch.
# Manual trigger: Actions -> Deploy to VPS -> Run workflow.
name: Deploy to VPS

on:
  push:
    branches:
      - v2-editor
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Resolve SSH port
        id: ssh_port
        env:
          VPS_PORT: ${{ secrets.VPS_PORT }}
        run: |
          echo "port=${VPS_PORT:-22}" >> "$GITHUB_OUTPUT"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ steps.ssh_port.outputs.port }}
          command_timeout: 10m
          script: |
            set -e

            cd /root/vibemom || { echo "Error: /root/vibemom not found"; exit 1; }

            git fetch --all
            git reset --hard origin/v2-editor

            docker compose pull || true
            docker compose up -d --build

            docker compose ps
            docker compose logs --tail=120 bot