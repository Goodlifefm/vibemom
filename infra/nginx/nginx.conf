# Nginx reverse proxy for Mini App API
# HTTPS termination via Let's Encrypt + proxy to internal Docker services
#
# IMPORTANT: Replace <DOMAIN> with your actual domain before use!
# Example: api.vibemom.com
#
# Volumes expected:
# - /etc/letsencrypt (certbot certs)
# - /var/www/certbot (ACME challenge)

# Rate limiting zone (protect against abuse)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;

# Upstream for API service (Docker internal network)
upstream api_backend {
    server api:8000;
    keepalive 32;
}

# HTTP server - redirect to HTTPS + ACME challenge
server {
    listen 80;
    listen [::]:80;
    server_name api.vibemom.ru;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server - main API proxy
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.vibemom.ru;

    # SSL certificates (Let's Encrypt via certbot)
    ssl_certificate /etc/letsencrypt/live/api.vibemom.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.vibemom.ru/privkey.pem;

    # SSL configuration (modern, secure)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Max body size for uploads
    client_max_body_size 20m;

    # Proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Health check endpoint (no rate limit)
    location /healthz {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Version endpoint (no rate limit)
    location /version {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # API endpoints (with rate limiting)
    location / {
        # Rate limiting
        limit_req zone=api_limit burst=50 nodelay;

        # Proxy to API backend
        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        # Required headers for proper proxy operation
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Disable buffering for streaming responses
        proxy_buffering off;

        # Keep-alive for better performance
        proxy_set_header Connection "";
    }

    # Block access to sensitive paths
    location ~ /\. {
        deny all;
    }
}
