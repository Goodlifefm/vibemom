# =============================================================================
# HTTP-only config for initial SSL certificate issuance
# =============================================================================
#
# Use this config BEFORE you have SSL certificates:
#   1. Rename api.conf to api.conf.disabled
#   2. Rename api-http-only.conf to api.conf
#   3. Run: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d nginx
#   4. Issue cert: make cert-issue DOMAIN=api.vibemom.ru EMAIL=your@email.com
#   5. Restore: rename api.conf.disabled back to api.conf, remove this file
#   6. Restart: docker compose -f docker-compose.yml -f docker-compose.prod.yml restart nginx
#
# =============================================================================

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;

# Upstream for API service
upstream api_backend {
    server api:8000;
    keepalive 32;
}

# HTTP server - API + ACME challenge
server {
    listen 80;
    listen [::]:80;
    server_name api.vibemom.ru;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check
    location /healthz {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Version endpoint
    location /version {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoints (temporary HTTP access during setup)
    location / {
        limit_req zone=api_limit burst=50 nodelay;

        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }
}
